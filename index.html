<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Web icon -->
    <link rel="web icon" type="png" href="assets/img/calculator.png">
    <!-- Style css -->
    <link rel="stylesheet" href="style/style.css">
    <!-- Responsive css -->
    <link rel="stylesheet" href="style/responsive.css">
    <!-- Bootstrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <section class="layout container d-flex align-items-center justify-content-center ">
        <img src="assets/img/phone.png" alt="phone" class="img-fluid phone-img">
    </section>


    <section class="buttons">
        <div class="input">
            <textarea id="textarea" placeholder="00" style="font-size: 50px;"></textarea>
        </div>
        <div class="input-values position-absolute  start-50 top-0 ">
            <input type="button" value="AC" id="allclr"     onclick="clearscreen()" class="blur">
            <input type="button" value="D" id="delete" class="blur">
            <input type="button" value="%" id="module"    onclick="display('%')" class="blur">
            <input type="button" value="÷" id="divi"     onclick="display('/')">
            <input type="button" value="7" id="seven"     onclick="display(7)" class="blur"> 
            <input type="button" value="8" id="eight"      onclick="display(8)" class="blur">
            <input type="button" value="9" id="nine"      onclick="display(9)" class="blur">
            <input type="button" value="x" id="multi"    onclick="display('*')" >
            <input type="button" value="4" id="four"     onclick="display(4)" class="blur">
            <input type="button" value="5" id="five"     onclick="display(5)" class="blur">
            <input type="button" value="6" id="six"      onclick="display(6)" class="blur">
            <input type="button" value="-" id="minus"    onclick="display('-')">
            <input type="button" value="1" id="one"    onclick="display(1)" class="blur">
            <input type="button" value="2" id="two"     onclick="display(2)" class="blur">
            <input type="button" value="3" id="three"     onclick="display(3)" class="blur">
            <input type="button" value="+" id="plus"     onclick="display('+')">
            <input type="button" value="0" id="zero1"     onclick="display(0)" class="blur">
            <input type="reset" value="❜" id="comma"     onclick="display(',')" class="blur">
            <input type="button" id="equal" value="="    onclick="solve()">
        </div>
    </section>

    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- main js -->
    <script src="script/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.1/jquery.min.js" integrity="sha512-BkBgWiL0N/EFIbLZYGTgbksKG5bS6PtwnWvVk3gccv+KhtK/4wkLxCRGh+kelKiXx7Ey4jfTabLg3AEIPC7ENA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
